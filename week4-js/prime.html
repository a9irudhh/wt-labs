<!DOCTYPE html>
<html>
    <head>
        <title>Primes and Palindrome</title>
        <script>
            // implementation using ID. retrieving data from particular id
            function checkPrime() {
                let n = document.getElementById("num").value;
                n = parseInt(n);
                if(n <= 1){
                    alert("Its not a Prime");
                    return;
                }

                for(let i = 2; i <= Math.sqrt(n); i++){
                    if(n%i == 0) {
                        alert("Its not a Prime");
                        return;
                    }
                }
                alert("It is a Prime");
            }


            function checkPalindrome(){
                let str = document.getElementById("str").value;
                let l = 0, r = str.length - 1;
                while(l <= r){
                    if(str[l++] != str[r--]){
                        alert("Not a Palindrome");
                        return;
                    }
                }
                alert("Yes It's a Palindrome");
            }
        </script>
    </head>
    <body style="background-color: beige;">
        <hr>
        <header>
            <h1 style="text-align: center; color: rebeccapurple; background-color: yellow; margin: auto; padding: 20px;">Prime or Not!</h1>
        </header>
        <hr>
        <form name="myForm">
        <h4 style="text-align: center; color: red;">Enter a Number in text box</h4>
        <div style="text-align: center;">
            <input placeholder = "enter number" type="text" id="num" value="" style="text-align: center;"> <br>
        </div>
        <br>
        <div style="text-align: center;">
            <!-- <button onclick="add();">Add</button> <button onclick="sub();">Subtract</button> <button onclick="multi();">Multiply</button> <button onclick="divide();">Divide</button> -->
            <input type= "button" onclick="checkPrime();" value="Check Prime">
            <br><br>
            <!-- <p id="result"></p> -->
        </div>
        </form>
